<!DOCTYPE html>
<html>

<head>
    <title>Images</title>
    <style type="text/css">
        body {
            color: #685440;
            background-color: #d6cfbe;
            background-image: url(https://wallpapers.com/images/hd/books-and-plants-beige-aesthetic-desktop-collage-qv7xdjmtlwzuvh66.jpg);
            font-family: Georgia, "Times New Roman", serif;
            text-align: center;
        }

        .wrapper {
            width: 720px;
            margin: 0px auto;
        }

        .header {
            margin: 40px 0px 20px 0px;
        }

        .entry {
            width: 220px;
            float: left;
            margin: 10px;
            height: 198px;
            background-image: url("images/shadow.png");
            background-repeat: no-repeat;
            background-position: bottom;
        }

        figure {
            display: block;
            width: 202px;
            height: 170px;
            background-color: #e7e3d8;
            padding: 9px;
            text-align: left;
        }

        figure img {
            width: 200px;
            height: 150px;
            border: 1px solid #d6d6d6;
        }

        figcaption {
            background-image: url("images/icon.png");
            padding-left: 20px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="images/title.gif" alt="Galerie Wisata Alam Singkawang" width="456" height="122" />
            <p>Tempat Wisata Populer di Singkawang Kalimantan Barat.</p>
        </div>
        <div class="entry">
            <figure><img src="https://www.celebes.co/borneo/wp-content/uploads/2022/09/Pulau-Lemukutan.jpg" alt="Pulau Lemukutan" />
                <figcaption>Pulau Lemukutan</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="https://www.celebes.co/borneo/wp-content/uploads/2022/10/Tips-Berwisata-ke-Taman-Batu-Belimbing-Singkawang.jpg" alt="Taman Batu Belimbing" />
                <figcaption>Taman Batu Belimbing</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="https://asset.kompas.com/crops/4HefOOGezwccgYGqs9VlSJjHJcU=/212x0:1112x600/750x500/data/photo/2022/02/24/621784609eeaa.jpg" alt="Pulau Simping" />
                <figcaption>Pulau Simping</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="https://i0.wp.com/penginapan.net/wp-content/uploads/Pantai-Kura-Kura-Lombok...jpg?fit=460%2C300&ssl=1" alt="Pantai Kura-Kura" />
                <figcaption>Pantai Kura-Kura</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="https://www.celebes.co/borneo/wp-content/uploads/2022/10/Harga-Tiket-Masuk-Taman-Gunung-Sari.jpg" alt="Mangrove Setapuk Besar" />
                <figcaption>Taman Gunung Sari</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="https://img.inews.co.id/media/822/files/inews/6-TRAVEL/danau_biru_singkawang_pontinesia1.jpg" alt="Danau Biru Singkawang" />
                <figcaption>Danau Biru Singkawang</figcaption>
            </figure>
        </div>  
            
    </div>
</body>

</html>
